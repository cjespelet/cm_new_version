<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)"> 
  
    <ng-container *ngFor="let column of tableColumns"  [matColumnDef]="column.def" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription=""> {{column.label | translate}} </th>
        <td mat-cell *matCellDef="let row" > {{row | columnValue: column }} </td>
    </ng-container>    

     <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"> 
            <app-button [data]="definitionButtonEdit" ></app-button>
            <app-button [data]="definitionButtonRemove" ></app-button>
        </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page">
</mat-paginator>
